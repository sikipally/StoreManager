<!DOCTYPE html>
<html>

<head>
    <title>Products</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" name="name" type="text/css" href="../css/style.css">
</head>

<body onload="showAdminProducts()">
    <header>
        <div class="topnav">
            <div class="logo top-nav-logo"> <a href="../../index.html">Ownit</a></div>
            <div class="right-nav">
                <a href="all-sales.html">Records</a>
                <a href="all-profile.html">Profile</a>
                <a class="active" href="admin-all-product.html">Products</a>
                <a href="../../index.html">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <h1 class="heading-styler">All Available products</h1>
            <div class="table-wrapper">
                <div id='all-products'>

                </div>
                <a name="name" type="button" class="anchor-link" onclick="showNewProductForm()">Add More Products</a>
            </div>
        </div>
        <div id="add-form">
            <div class="form-container">
                <h2 id="styler">Add New Product</h2>
                <div class="login-fields">
                    <form name="addProductForm" onsubmit="addProduct">
                        <div><strong>Product Name</strong></div>
                        <input name="name" type="text" class="word-field" placeholder="Product Name" required>
                        <div><strong>Product Category</strong></div>
                        <input name="category" type="text" class="word-field" placeholder="Product Category" required>
                        <div><strong>Price Per Unit</strong></div>
                        <input name="price" type="number" class="word-field" placeholder="Price" required>
                        <div><strong>Quantity</strong></div>
                        <input name="quantity" type="number" class="word-field" placeholder="Quantity" required>
                        <div><strong>Minimum Quantity Allowed in Inventory</strong></div>
                        <input name="minimum" type="number" class="word-field" placeholder="Minimum Quantity">
                        <input type="submit" class="btn-account" value="Add">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bottom-nav"><span class="bottom-logo"><a href="../../index.html">Ownit</a></span> Copyright &copy; 2018</div>
    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/add-product.js"></script>
</body>

</html>
