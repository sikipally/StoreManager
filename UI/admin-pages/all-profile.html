<!DOCTYPE html>
<html>

<head>
    <title>cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body onload="showUsers()">
    <header>
        <div class="topnav">
            <div class="logo top-nav-logo"> <a href="../../index.html">Ownit</a></div>
            <div class="right-nav">
                <a href="all-sales.html">Records</a>
                <a class="active" href="all-profile.html">Profile</a>
                <a href="admin-all-product.html">Products</a>
                <a href="../../index.html">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="heading-styler">All Users</div>
            <div class="small-card-tabs" id="all-users">
            </div>
            <div>
                <a class="anchor-link" onclick="showAddUserForm()">Add User</a>
            </div>
        </div>
        <div class="wrapper" id="add-user">
            <div class="form-container">
                <div id="styler">Add User</div>
                <div class="login-fields">
                    <form name="addUserForm" onsubmit="addUser">
                        <div><strong>Name</strong></div>
                        <input name="name" type="text" class="word-field" placeholder="Name of User" required>
                        <div><strong>Username</strong></div>
                        <input type="text" name="username" class="word-field" placeholder="Enter the Username" required>
                        <div><strong>Password</strong></div>
                        <input name="password" type="password" class="word-field" placeholder="Enter the user's password">
                        <div><strong>User Role</strong></div>
                        <select name="role" class="word-field" required>
                            <option>Select User Role</option>
                            <option value="Attendant">Store Attendant</option>
                            <option value="Admin">Admin</option>
                        </select>
                        <input type="submit" class="btn-account" value="Add">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bottom-nav"><span class="bottom-logo"><a href="../../index.html">Ownit</a></span> Copyright &copy; 2018</div>
    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/add-user.js"></script>
</body>

</html>
